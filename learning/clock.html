<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock Made</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div>
        <div class="clock">
            <button class="start">12</button>
            <button class="bellow">6</button>
            <button class="third__button">3</button>
            <button class="ninth__button">9</button>
            <button class="fourth__button">4</button>
            <button class="tenth__button">10</button>
            <button class="second__button">2</button>
            <button class="eight__button">8</button>
            <button class="eleventh__button">11</button>
            <button class="fifth__button">5</button>
            <button class="first__button">1</button>
            <button class="seventh__button">7</button>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
