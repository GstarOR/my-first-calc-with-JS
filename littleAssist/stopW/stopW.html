<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopW.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="content">
        <span id="min">00</span>:<span id="sec">00</span>:<span id="msec">00</span>
    </div>
    <div class="button">
        <button style="--clr:#1b1bb4" id='start'>Start</button>
        <button style="--clr:#b41b1b" id='stop'>Stop</button>
        <button style="--clr:#1bb41b" id='clear'>Reset</button>
    </div>
    <script src="stopW.js"></script>
</body>
</html>
