<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="To-Do.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <title>Document</title>
</head>
<body>

    <div class="To-Do">
        <div class="Todo__top">
            <h2>To-Do List</h2>
            <p >
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0.7, 'wght' 100, 'GRAD' 150, 'opsz' 24;">forms_add_on</span>
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0.4, 'wght' 100, 'GRAD' 100, 'opsz' 37;">ink_pen</span>
            </p>
        </div>
        <div class="Todo__input">
            <input type="text" placeholder="Add Your Task">
            <button>Add</button>
        </div>
    </div>
    <script src="To-Do.js"></script>
</body>
</html>
