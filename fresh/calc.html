<!DOCTYPE html>
<html>
  <head>
    <title>Easier Calculation</title>
    <meta name="" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="keywords" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link rel="stylesheet" href="./calc.css" />
    <script src="calc.js"></script>
  </head>
  <body>
    <div class="mainDiv">
      <div class="internalDiv">
        <div class="internalDiv1">
          <div class="internaldiv1__open">
            <input type="text" class="open__it" />
          </div>
        </div>
        <div class="internalDiv2">
          <div>
            <table>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </table>
          </div>
        </div>
        <div class="internalDiv3">
          <div class="internalDiv3__A">
            <div class="A1">
                <button class="A__wh">VC</button>
                <button class="A__wh">00-0</button>
                <button class="A__wh">+/-</button>
            </div>
           <div class="A2">
                <button class="A__yel"> <sup>CN</sup> &frasl; <sub>AC</sub> </button>
                <button class="A__yel"></button>
           </div>
          </div>
          <div class="internalDiv3__B">
            <div class="B__ST">
                <button class="ST__wh"></button>
                <button class="ST__wh"></button>
                <button class="ST__wh"></button>
                <button class="ST__wh"></button>
                <button class="ST__wh"></button>
            </div>
            <div class = "B__ED">
                <div class="ED1">
                    <div>
                    <button class="ED__bl">7</button>
                    <button class="ED__bl">8</button>
                    <button class="ED__bl">9</button>
                    <button class="ED__wh">%</button>
                    <button class="ED__wh">/?</button>
                    <button class="ED__bl">4</button>
                    <button class="ED__bl">5</button>
                    <button class="ED__bl">6</button>
                    <button class="ED__wh" style="background-color: orange; border-radius: 3px; padding: 9px 12px;">+</button>
                    <button class="ED__wh">-</button>
                    </div>
                </div>
                <div class="ED2">
                    <div class="ED2__A">
                        <button class="ED2__bl"></button>
                        <button class="ED2__bl"></button>
                        <button class="ED2__bl"></button><br>
                        <button class="ED2__bl"></button>
                        <button class="ED2__bl"></button>
                        <button class="ED2__bl"></button>
                    </div>
                    <div class="ED2__B">
                        <button class="ED2__wh"></button>
                        <button class="ED2__wh"></button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
